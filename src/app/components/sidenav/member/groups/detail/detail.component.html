<div class="head">
  <div *ngIf="roomId">{{room![0].name}}</div>
</div>

<div *ngIf="roomId" class="right-container">
  <div class="buttons">
    <button (click)="jumpTalk()" mat-stroked-button color="primary">
      <mat-icon>message</mat-icon>
      グループトーク
    </button>
    <button (click)="openDialog()" mat-stroked-button color="primary">
      <mat-icon>person_add</mat-icon>
      追加
    </button>
  </div>
  <div class="member">メンバー {{member!.length}}人</div>
  <mat-list *ngFor="let people of member">
    <mat-list-item>
      <mat-icon>account_circle</mat-icon>
      <span>{{people.name}}</span>
    </mat-list-item>
  </mat-list>
</div>
